
<div id="comments" class="comments-area">
  <div id="respond" class="comment-respond">
    <h3 id="reply-title" class="comment-reply-title">Got Something To Say:<small><a href="" style="display:none;" id="cancel-comment-reply-link">Отменить ответ</a></small></h3>
    <form id="commentform" class="comment-form">
      <p class="comment-notes"><span id="email-notes">Ваш e-mail не будет опубликован.</span><span id="required">Обязательные поля помечены</span></p>
      <p>
        <textarea id="comment" placeholder="Your comment *" name="comment" cols="45" rows="7" aria-required="true"></textarea>
      </p>
      <div class="io-input_fields">
        <p class="comment-form-autor">
          <input id="author" name="author" placeholder="Name *" type="text" value="" size="30"/>
        </p>
        <p class="comment-form-email">
          <input id="email" name="email" placeholder="Email *" type="text" value="" size="30"/>
        </p>
      </div>
      <p class="form-submit">
        <input id="submit" type="submit" value="Отправить комментарий" class="submit"/>
      </p>
    </form>
  </div>
</div>
